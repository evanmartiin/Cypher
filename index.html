<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cypher</title>
	</head>
	<body>
		<div id="app">
			<div id="canvas-wrapper"></div>
			<div id="root">
				<div id="logo-container">
					<div class="black-filter"></div>
					<div class="logo-wrapper">
						<img id="logo" src="./src/assets/images/logo.png" alt="logo" />
					</div>
				</div>

				<div id="rec" class="hide">REC</div>

				<div id="panel">
					<h1 id="title" class="hide"></h1>
					<div id="timer" class="hide"></div>
				</div>

				<div id="music-container">
					<img src="./src/assets/images/disc.png" alt="Disc" />
					<div class="marquee-container">
						<div class="marquee">
						  Pete Rock and lnl &nbsp;— 
						</div><div class="marquee" aria-hidden="true">
						  Pete Rock and lnl &nbsp;— 
						</div><div class="marquee" aria-hidden="true">
						  Pete Rock and lnl &nbsp;— 
						</div>
					</div>
				</div>

				<div id="energy-container" class="hide">
					<div id="energy"></div>
					<p>Energy</p>
				</div>
				<button id="next" type="button">Suivant</button>
				<div class="start hide">Oui</div>
				<div class="start-tutorial hide">Non</div>
				<div id="tutorial-light" class="hide"></div>
				<div class="end-tutorial hide">Démarrer</div>
				<div id="bottom-text" class="hide"></div>

				<div class="left-cursor hide"></div>
				<div class="right-cursor hide"></div>

				<div id="random-word" class="hide"></div>

				<div class="approved-container hide">
					<div class="approved-text">
						Approved by the
					</div>
					<img class="approved-logo" src="./src/assets/images/logo.png" alt="logo" />
				</div>
			</div>
			<div id="require-sound"><p>Clique pour commencer</p></div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
